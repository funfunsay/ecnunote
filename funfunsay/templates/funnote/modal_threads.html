<div>
  <div class="modal-header">
    <button class="close" data-dismiss="modal">&times;</button>
    <h3>{{_("Select Threads")}}</h3>
  </div>
  <div class="modal-body"  style="overflow-y: scroll;height:365px;">
  <ul>
    {% for thread in threads %}
    <li>
    <label class="checkbox">
    <input class="checkbox-thread" type="checkbox" value="" id="checkThread_{{thread.id}}" 
        {{'checked' if message.threads.find(thread.id)!=-1}} />
    {{thread.name}}
    </label>
    </li>
    {% endfor %}
  </ul>
  </div>
</div>
